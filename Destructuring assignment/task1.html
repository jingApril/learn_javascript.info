     //The maximal salary 
let salaries = {
  "John": 100,
  "Pete": 300,
  "Mary": 250
};

function topSalary(user){
    let maxName = null;
    let maxSalary = 0;
    for (let [key, value] of Object.entries(user)) {
        if (value > maxSalary) {
            maxSalary = value;
            maxName = key;
          
        }
       }
       return maxName

}
alert(topSalary(salaries));
